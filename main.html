<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>
	<link rel="stylesheet" href="style.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="calc" class="text-center">
		<div id="display">
			<div id="result"><p>0</p></div>
				<div id="previous"><p>0</p></div>
			</div>
			<div id="keyboard">
				<div class="row" id="operator">
					<button class="btn ope" value="+">+</button>
					<button class="btn ope" value="-">-</button>
					<button class="btn ope" value="*">&times;</button>
					<button class="btn ope" value="/">&divide;</button>
				</div>
				<div class="row">
					<button class="btn val" value="7">7</button>
					<button class="btn val" value="8">8</button>
					<button class="btn val" value="9">9</button>
				</div>
				<div class="row">
					<button class="btn val" value="4">4</button>
					<button class="btn val" value="5">5</button>
					<button class="btn val" value="6">6</button>
				</div>
				<div class="row">
					<button class="btn val" value="1">1</button>
					<button class="btn val" value="2">2</button>
					<button class="btn val" value="3">3</button>
				</div>
				<div class="row">
					<button class="btn val" value="0">0</button>
					<button class="btn point" value=".">.</button>
					<button class="btn del" value="SUPPR">SUPPR</button>
				</div>
				<div>
					<button class="btn" id="equal" value="=">=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
